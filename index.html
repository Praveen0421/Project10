<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design Langing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="bg">
    <!-- navbar -->
    <nav class="navbar">
      <h1 class="logo">LOGO<br>HERE</h1>
      <ul class="items">
        <li class="item">About Us</li>
        <li class="item">Benefits</li>
        <li class="item">Projects</li>
        <li class="item">Stages</li>
        <li class="item">Service</li>
        <li class="item contact">
          <i class="fa-solid fa-phone-volume call-icon"></i>
          <div class="contact-info">
            <p class="contact-text">Call Us <br>+38(097)6545434</p>
          </div>
        </li>
      </ul>
      <img class="bar" src="img/bar.jpg" alt=" bar-img">
      <div class="line"></div>
    </nav>
    <!-- line -->
    <div class="blank"></div>
    <div class="header-text">
      <h1 class="text">Interior Design That <br> Care About Details</h1>
      <p class="btn">LEARN MORE</p>
    </div>
    <!-- info1 -->
    <div class=" info info1">
      <div class="info-content">
        <div class="icon"><i class="fa-solid fa-puzzle-piece puzzle"></i></div>
        <p class="para">We create your space better <br> based on your own idea</p>
      </div>
      <div class="svg svg1">
        <div class="svg-line"></div>
        <div class="svg-circle"></div>
      </div>
    </div>
    <!-- info2 -->
    <div class=" info info2">
      <div class="info-content info-content2">
        <div class="icon"><i class="fa-regular fa-lightbulb bulb"></i></div>
        <p class="para">Innovation ideas, stylish <br> design <br> for home & Business</p>
      </div>
      <div class="svg svg2">
        <div class="svg-line"></div>
        <div class="svg-circle"></div>
      </div>
    </div>
  </section>

</body>

</html>
